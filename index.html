<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="component" type="text/ceci" href="//appmaker-components.herokuapp.com/package/all">
    <link rel="component" type="text/ceci" href="components.html">
    <style>
      div.ceci-card:focus {
        background-color: orange;
      }
    </style>
  </head>
  <body>
    <app-counter id="counter">
    </app-counter>

    <div class="ceci-card">
      <app-input id="input">
        <broadcast on="blue">
      </app-input>

      <app-label id="label">
        <listen on="blue" for="setValue">
      </app-label>

      <app-counter id="counter-global">
        <listen on="blue" for="countUp">
        <listen on="green" for="countUp">
        <broadcast on="red">
      </app-counter>
    </div>

    <div class="ceci-card">
      <app-counter id="counter-green">
        <listen on="green" for="countUp">
      </app-counter>

      <app-test-documentation id="test-docs">
    </div>

    <script src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.1.8/require.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        require(["ceci-cards"], function(Ceci) {
          Ceci.load(function(){
            Ceci.convertContainer(document.getElementsByTagName('body')[0]);
          });
        });
      });
    </script>
  </body>
</html>
